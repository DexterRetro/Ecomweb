<div class="ProfileCard">
  <mat-tab-group>
    <mat-tab label="PROFILE">
      <form action="" class="Form">
        <h1>Profile</h1>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name(s)</mat-label>
          <input [value]="user.firstNames" matInput placeholder="Enter your Username">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Surname</mat-label>
          <input [value]="user.surname" matInput placeholder="Enter your Username">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your Password">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Re-enter your Password">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <textarea [value]="user.address" matInput placeholder="Ex. 1234 Sadza street"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input [value]="user.telephone" matInput type="phone" placeholder="Ex. +263771122334">
        </mat-form-field>
        <button mat-raised-button class="half-width">UPDATE PROFILE</button>
      </form>
    </mat-tab>
    <mat-tab label="ORDER HISTORY">
      <h1 class="list-header">ORDER HISTORY</h1>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef> Item </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="itemPrice">
          <th mat-header-cell *matHeaderCellDef> Amount Payed </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date of Payment </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </mat-tab>
  </mat-tab-group>

</div>
