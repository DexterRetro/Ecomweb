<mat-card class="mainCard">
<mat-card-title>Search</mat-card-title>
<mat-card-subtitle>drones</mat-card-subtitle>
<mat-card-content class="cardContent">
  <mat-card class="ItemCard" (click)="ViewItem(item.id)" *ngFor="let item of filteredItems">
    <mat-card-header>
      <mat-card-title>{{item.itemName}}</mat-card-title>
      <mat-card-subtitle>Supplier: {{item.supplierName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.itemImages[0].imageURL" [alt]="item.itemImages[0].imageName">
    <mat-card-content>
      <p class="desc">
        {{item.itemDescription}}
      </p>
      <h3>${{item.itemPrice}}</h3>
    </mat-card-content>
    <mat-card-actions class="cardButtons">
      <button mat-button (click)="AddToCart(item.id)"> <mat-icon>add_shopping_cart</mat-icon></button>
      <button mat-button (click)="AddToWishList(item.id)" style="color:red ;"> <mat-icon>favorite</mat-icon></button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="supplierRating">
        <mat-icon *ngFor="let item of [].constructor(GetIntegerRating(item.id))">grade</mat-icon>
        <mat-icon *ngIf="GetFloatRating(item.id)>0">star_half</mat-icon>
      </div>
    </mat-card-footer>
  </mat-card>
</mat-card-content>
</mat-card>
